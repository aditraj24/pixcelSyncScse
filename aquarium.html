<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquarium</title>
  <link rel="stylesheet" href="aquarium.css">
</head>
<body>
    <div class="navBar">
        <a href="index.html">Home</a>
        <a href="dogs.html">Dogs</a>
        <a href="cats.html">Cats</a>
        <a href="bird.html">Birds</a>
        <a href="#">Aquarium</a>
        <a href="#">Cart</a>
        <a href="#">Contact Us</a>
      </div>

  <div class="fish-container">
    <div class="angelfish" data-fish="setrix">
      <div id="img_angelfish">
        <img src="./media/sterixcat.jpg" alt="Angel fish">
      </div>
      <h2>Setrix Cat</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="blue-tang" data-fish="van">
      <div id="img_blue-tang">
        <img src="./media/turkishvan.jpg" alt="blue tang">
      </div>
      <h2>Turkish Van</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="butterflyfish" data-fish="curl">
      <div id="img_butterflyfish">
        <img src="./media/butterflyfish.jpg" alt="butter fly fish">
      </div>
      <h2>American Curl</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="goldfish" data-fish="persian">
      <div id="img_goldfish">
        <img src="./media/whitepersian.webp" alt="gold fish">
      </div>
      <h2>White Persian</h2>
      <button class="learn-btn">Learn More</button>
    </div>
  </div>

  <!-- Detail View -->
  <div class="details hidden">
    <button class="back-btn">‚Üê Back to List</button>
    <img id="detail-img" src="" alt="Dog Image">
    <h2 id="detail-name">Dog Name</h2>
    <ul>
      <li><strong>Age:</strong> <span id="detail-age"></span></li>
      <li><strong>Breed:</strong> <span id="detail-breed"></span></li>
      <li><strong>Size:</strong> <span id="detail-size"></span></li>
      <li><strong>Vaccination:</strong> <span id="detail-vaccine"></span></li>
      <li><strong>Location:</strong> <span id="detail-location"></span></li>
    </ul>

    <form class="adoption-form">
      <h3>Contact for Adoption</h3>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Why do you want to adopt?" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const fish = {
      setrix: {
        img: './media/sterixcat.jpg',
        name: 'Setrix Cat',
        age: '2 years',
        breed: 'Exotic',
        size: 'Medium',
        vaccine: 'Yes',
        location: 'Indonesia'
      },
      van: {
        img: './media/turkishvan.jpg',
        name: 'Turkish Van',
        age: '1.5 years',
        breed: 'Van Cat',
        size: 'Large',
        vaccine: 'Yes',
        location: 'Turkey'
      },
      curl: {
        img: './media/butterflyfish.jpg',
        name: 'American Curl',
        age: '3 years',
        breed: 'Curl Cat',
        size: 'Small',
        vaccine: 'Yes',
        location: 'USA'
      },
      persian: {
        img: './media/whitepersian.webp',
        name: 'White Persian',
        age: '4 years',
        breed: 'Persian',
        size: 'Medium',
        vaccine: 'No',
        location: 'Iran'
      }
    };

    document.querySelectorAll('.learn-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const fishKey = btn.parentElement.getAttribute('data-fish');
        const f = fish[fishKey];

        document.getElementById('detail-img').src = f.img;
        document.getElementById('detail-name').textContent = f.name;
        document.getElementById('detail-age').textContent = f.age;
        document.getElementById('detail-breed').textContent = f.breed;
        document.getElementById('detail-size').textContent = f.size;
        document.getElementById('detail-vaccine').textContent = f.vaccine;
        document.getElementById('detail-location').textContent = f.location;

        document.querySelector('.fish-container').classList.add('hidden');
        document.querySelector('.details').classList.remove('hidden');
      });
    });

    document.querySelector('.back-btn').addEventListener('click', () => {
      document.querySelector('.details').classList.add('hidden');
      document.querySelector('.fish-container').classList.remove('hidden');
    });
  </script>
</body>
</html>
