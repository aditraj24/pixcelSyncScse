<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reptiles</title>
  <link rel="stylesheet" href="reptiles.css">
</head>
<body>

  <div class="fish-container">
    <div class="angelfish" data-fish="setrix">
      <div id="img_angelfish">
        <img src="angelfish.jpg" alt="Angel fish">
      </div>
      <h2>Setrix Cat</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="blue-tang" data-fish="van">
      <div id="img_blue-tang">
        <img src="Blue-Tang.jpeg" alt="blue tang">
      </div>
      <h2>Turkish Van</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="butterflyfish" data-fish="curl">
      <div id="img_butterflyfish">
        <img src="butterflyfish.jpg" alt="butter fly fish">
      </div>
      <h2>American Curl</h2>
      <button class="learn-btn">Learn More</button>
    </div>

    <div class="goldfish" data-fish="persian">
      <div id="img_goldfish">
        <img src="goldfish.jpg" alt="gold fish">
      </div>
      <h2>White Persian</h2>
      <button class="learn-btn">Learn More</button>
    </div>
  </div>

  <!-- Detail View -->
  <div class="details hidden">
    <img id="detail-img" src="" alt="">
    <h2 id="detail-name"></h2>
    <p><strong>Age:</strong> <span id="detail-age"></span></p>
    <p><strong>Breed:</strong> <span id="detail-breed"></span></p>
    <p><strong>Size:</strong> <span id="detail-size"></span></p>
    <p><strong>Vaccine:</strong> <span id="detail-vaccine"></span></p>
    <p><strong>Location:</strong> <span id="detail-location"></span></p>
    <button class="back-btn">Back</button>
  </div>

  <script>
    const fish = {
      setrix: {
        img: 'angelfish.jpg',
        name: 'Setrix Cat',
        age: '2 years',
        breed: 'Exotic',
        size: 'Medium',
        vaccine: 'Yes',
        location: 'Indonesia'
      },
      van: {
        img: 'Blue-Tang.jpeg',
        name: 'Turkish Van',
        age: '1.5 years',
        breed: 'Van Cat',
        size: 'Large',
        vaccine: 'Yes',
        location: 'Turkey'
      },
      curl: {
        img: 'butterflyfish.jpg',
        name: 'American Curl',
        age: '3 years',
        breed: 'Curl Cat',
        size: 'Small',
        vaccine: 'Yes',
        location: 'USA'
      },
      persian: {
        img: 'goldfish.jpg',
        name: 'White Persian',
        age: '4 years',
        breed: 'Persian',
        size: 'Medium',
        vaccine: 'No',
        location: 'Iran'
      }
    };

    document.querySelectorAll('.learn-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const fishKey = btn.parentElement.getAttribute('data-fish');
        const f = fish[fishKey];

        document.getElementById('detail-img').src = f.img;
        document.getElementById('detail-name').textContent = f.name;
        document.getElementById('detail-age').textContent = f.age;
        document.getElementById('detail-breed').textContent = f.breed;
        document.getElementById('detail-size').textContent = f.size;
        document.getElementById('detail-vaccine').textContent = f.vaccine;
        document.getElementById('detail-location').textContent = f.location;

        document.querySelector('.fish-container').classList.add('hidden');
        document.querySelector('.details').classList.remove('hidden');
      });
    });

    document.querySelector('.back-btn').addEventListener('click', () => {
      document.querySelector('.details').classList.add('hidden');
      document.querySelector('.fish-container').classList.remove('hidden');
    });
  </script>
</body>
</html>
